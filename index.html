    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Details</title>
    <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="darkModeButtons">
            <button onclick="toggleDarkMode(true)">Dark Mode</button>
            <button onclick="toggleDarkMode(false)">Light Mode</button>
          </div>
        <div id="loadingIndicator" class="hidden">Loading...</div>
    <div id="userDetails" class="container">
        <div id="details">
        <div id="imageContainer">
            <img src="" alt="Profile picture" id="profileImage" class="img-fluid" />
        <a href="" id="github"></a>
        </div>
        <div class="userinfo">
            <h1 id="userName"></h1>
            <p id="location"></p>
            <span>Following - <a href="" target="_blank" id="following_url"></a></span>
            <span>Followers - <a href="" target="_blank" id="followers"></a></span>
        </div>
        <div id="parentSearch">
            <input type="text" id="searchInput" placeholder="Search repositories...">
<button onclick="searchRepositories()" id="search">Search</button>
        </div>
        </div>
    </div>
    <a href="" id="github"></a>
    <div class="repos-container" id="reposContainer"></div>
    <div class="number-row" id="paginationButtonsContainer">
        <button class="pagination-button" id="prevPageButton"><<</button>
        <button class="pagination-button" onclick="fetchAndStoreRepos(1)">1</button> // pass the number of repositories you need per page as an argument
        <button class="pagination-button" onclick="fetchAndStoreRepos(2)">2</button>
        <button class="pagination-button" onclick="fetchAndStoreRepos(3)">3</button>
        <button class="pagination-button" onclick="fetchAndStoreRepos(4)">4</button>
        <button class="pagination-button" onclick="fetchAndStoreRepos(5)">5</button>
        <button class="pagination-button" onclick="fetchAndStoreRepos(6)">6</button>
        <button class="pagination-button" onclick="fetchAndStoreRepos(7)">7</button>
        <button class="pagination-button" onclick="fetchAndStoreRepos(8)">8</button>
        <button class="pagination-button" onclick="fetchAndStoreRepos(9)">9</button>
        <button class="pagination-button" id="nextPageButton">>></button>
    </div>

    <div class="pagination-buttons">
        <button class="pagination-button"  id="older">&lt; Older</button>
        <button class="pagination-button"  id="newer">Newer &gt;</button>
    </div>

    <script src="index.js"></script>
    </body>
    </html>
